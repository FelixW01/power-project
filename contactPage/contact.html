    <!-- Main Body-->
 <main class="main-container">
    <form class="contactForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email Address:</label>
        <input for="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="options">Type of request:</label>
        <select id="options" name="options" onchange="toggleCommentBox()" required>
            <option value="default">-Select an option-</option>
            <option value="Financial">Financial</option>
            <option value="Education">Education</option>
            <option value="Legal">Legal</option>
            <option value="Medical">Medical</option>
        </select>

        <div id="commentBox">
            <label for="comment">Comments:</label>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Describe your request"></textarea>
        </div>


    </form>
 </main>
    <!-- End of Main Body -->
